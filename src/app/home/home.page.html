<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      קטגוריות ראשיות
    </ion-card-header>
    <ion-card-content>
      <div *ngFor="let category of mainCategories">
        {{category.categoryName}}
      </div>
    </ion-card-content>
  </ion-card>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a href="https://ionicframework.com/docs/components" rel="noopener noreferrer" target="_blank">UI
      Components</a></p>
  </div>
</ion-content>
