<ion-content [fullscreen]="true" [scrollY]="false">
  <ion-grid class="h-100">
    <ion-spinner *ngIf="isLoading" name="dots"></ion-spinner>
    <ion-row *ngIf="!isLoading">
      <h2 class="font-weight-bold text-center" >בחר את המילה אותה חיפשת</h2>
      <ion-col class="text-center col-12" *ngFor="let word of finalWord">
        <ion-button (click)="chooseWord(word)" class="w-75">
          {{word.word}}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

  <ion-footer>
    <ion-toolbar>
      <div class="d-flex justify-content-center w-100">
        <ion-button class="w-50" color="danger" fill="outline" (click)="presentActionSheet()">
          המילה שחיפשתי לא מופיעה
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-footer>
